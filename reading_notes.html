<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinking, Fast and Slow - Reading Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
        }

        button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Thinking, Fast and Slow - Reading Notes</h1>
    </header>
    <main>
        <h2>Your Notes</h2>
        <textarea id="notes" placeholder="Write your thoughts here..."></textarea>
        <button onclick="saveNotes()">Save Notes</button>
    </main>
    <footer>
        <p>&copy; 2025 Your Name. All Rights Reserved.</p>
    </footer>

    <script>
        function saveNotes() {
            const notes = document.getElementById('notes').value;
            localStorage.setItem('thinkingFastAndSlowNotes', notes);
            alert('Notes saved!');
        }

        // Load saved notes on page load
        window.onload = function() {
            const savedNotes = localStorage.getItem('thinkingFastAndSlowNotes');
            if (savedNotes) {
                document.getElementById('notes').value = savedNotes;
            }
        };
    </script>
</body>
</html>
